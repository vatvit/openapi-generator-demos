# yaml-language-server: $schema=../vendor/symfony/dependency-injection/Loader/schema/services.schema.json

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
# See also https://symfony.com/doc/current/service_container/import.html

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # Generated TicTacToe API Controllers (symfony-max generator)
    TictactoeApi\Api\Controller\:
        resource: '/generated/symfony-max/tictactoe/src/Controller/'
        tags: ['controller.service_arguments']

    # Bind handler implementations to per-operation API interfaces (symfony-max generated)

    # GameManagement operations
    TictactoeApi\Api\Handler\CreateGameApiHandlerInterface:
        class: App\Handler\GameManagementHandler
    TictactoeApi\Api\Handler\DeleteGameApiHandlerInterface:
        class: App\Handler\GameManagementHandler
    TictactoeApi\Api\Handler\GetGameApiHandlerInterface:
        class: App\Handler\GameManagementHandler
    TictactoeApi\Api\Handler\ListGamesApiHandlerInterface:
        class: App\Handler\GameManagementHandler

    # Gameplay operations
    TictactoeApi\Api\Handler\GetBoardApiHandlerInterface:
        class: App\Handler\GameplayHandler
    TictactoeApi\Api\Handler\GetMovesApiHandlerInterface:
        class: App\Handler\GameplayHandler
    TictactoeApi\Api\Handler\GetSquareApiHandlerInterface:
        class: App\Handler\GameplayHandler
    TictactoeApi\Api\Handler\PutSquareApiHandlerInterface:
        class: App\Handler\GameplayHandler

    # Statistics operations
    TictactoeApi\Api\Handler\GetLeaderboardApiHandlerInterface:
        class: App\Handler\StatisticsHandler
    TictactoeApi\Api\Handler\GetPlayerStatsApiHandlerInterface:
        class: App\Handler\StatisticsHandler

    # Petshop API Handlers
    PetshopApi\Api\Handler\PetsApiHandlerInterface:
        class: App\Handler\Petshop\PetsHandler
